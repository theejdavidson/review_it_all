<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Review It All!</title>
</head>

<body>
  <script src="index.js" defer></script>

  <nav id='welcome-bar'>
    <img src="https://cdn3.iconfinder.com/data/icons/media-1-3/32/Internet-Globe-Communication-512.png" alt="internet icon" class="icon">
    <h1 class='app-name'>Review It All!</h1>

    <div class="theme-switch-wrapper">
      <h3 id='displayname' class='show-name'></h3>

      <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="slider round"></div>
      </label>
      <em class="switch-description">Enable Dark Mode!</em>
    </div>
  </nav>

  <div id="log-in-wrapper">
    <div class="text-center mb-4">
      <img src="https://cdn3.iconfinder.com/data/icons/media-1-3/32/Internet-Globe-Communication-512.png" alt="icon" width = '72' height = '72'>
      <h1 class="h3">Review It All!</h1>
      <p>What's on your mind today?</p>
    </div>

    <div id="log-in" class="form">
      <form id="form-signin">
        <input type=text id='username' placeholder='username'>
        <button type='submit' id='login-button' class="login-btn">log in</button>
      </form>
      <br>
      <button id='new-user-toggle' class="btn">new user?</button>
    </div>

    <div id="new-user" class="form">
      <form id="form-new-user">
        <input type=text id='new-username' placeholder='username'>
        <button type='submit' id='login-button' class="btn">create account</button>
      </form>
    </div>
  </div>

  <div id="reviews-wrapper">
  </div>
</body>
