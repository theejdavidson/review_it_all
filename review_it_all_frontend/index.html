<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Review It All!</title>
</head>

<body>
  <script src="index.js" defer></script>

  <nav id='welcome-bar'>
    <img src="https://cdn3.iconfinder.com/data/icons/media-1-3/32/Internet-Globe-Communication-512.png" alt="internet icon" class="icon">
    <h1 class='app-name'>Review It All!</h1>

    <button id='write-review' class='btn'>review a new subject</button>
    <button id='all-reviews' class='btn'>see all reviews</button>

    <div class="theme-switch-wrapper">
      <h3 id='displayname' class='show-name'></h3>

      <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="slider round"></div>
      </label>
      <em class="switch-description">Enable Dark Mode!</em>
    </div>
  </nav>

  <div id="log-in-wrapper">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="text-center mb-4">
      <img src="https://cdn3.iconfinder.com/data/icons/media-1-3/32/Internet-Globe-Communication-512.png" alt="icon" width = '72' height = '72'>
      <h1 class="h3">Review It All!</h1>
      <p>What's on your mind today?</p>
    </div>

    <div id="log-in" class="form">
      <form id="form-signin">
        <input type=text id='username' placeholder='username'>
        <button type='submit' id='login-button' class="login-btn">log in</button>
      </form>
      <br>
      <button id='new-user-toggle' class="btn">new user?</button>
    </div>

    <div id="new-user" class="form">
      <form id="form-new-user">
        <input type=text id='new-username' placeholder='username'>
        <button type='submit' id='login-button' class="btn">create account</button>
      </form>
    </div>
  </div>

  <div id="reviews-wrapper">
  </div>

  <div id="new-review-wrapper">
    <form id="new-review-form" class="new-review-format">
      <ul>
        <li>
          <input type="text" id="new-review-subject" class="field-style field-split align-left" placeholder='Subject'>
          <input id="subject-description" class="field-style field-split align-right" placeholder="Description">
        </li>
        <li>
          <label for="category">Category: </label>
          <select id="category">
            <option value='Programming Languages'>Programming Languages</option>
            <option value='Television'>Television</option>
            <option value='Movies'>Movies</option>
            <option value='Gaming'>Gaming</option>
            <option value='Sports'>Sports</option>
            <option value='Humor'>Humor</option>
            <option value='Miscellaneous'>Miscellaneous</option>
          </select>
        </li>
        <li>
          <label for="score">Score: </label>
          <select id="score">
            <option value='1'>1</option>
            <option value='2'>2</option>
            <option value='3'>3</option>
            <option value='4'>4</option>
            <option value='5'>5</option>
          </select>
        </li>
        <li>
          <label for="review-content"></label><textarea id="review-content" class="field-style" placeholder="Review Content"></textarea>
        </li>
      </ul>
      <button type="submit" class="btn">Post Review</button>
    </form>
  </div>

  <button onclick="topFunction()" id="myBtn" title="Go To Top">Top</button>
</body>
